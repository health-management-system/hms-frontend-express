name: Run Unit Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
     - 'master'
  
  
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Default Branch
      uses: actions/checkout@v2
    - name: Cypress.io
      uses: cypress-io/github-action@v5.0.7
      with:
        start: npm start
        browser: chrome
        component: true
        auto-cancel-after-failures: 1
